<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آية قرآنية عشوائية</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>آية قرآنية عشوائية</h1>
            <div class="verse-container">
                <div class="verse-arabic" id="verse-arabic"></div>
                <div class="verse-reference" id="verse-reference"></div>
            </div>
            <div class="actions">
                <button id="new-verse" class="btn">
                    <i class="fas fa-sync-alt"></i> آية جديدة
                </button>
                <button id="copy-verse" class="btn">
                    <i class="far fa-copy"></i> نسخ الآية
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
